{% extends 'base.html' %}

{% block content %}
<h2>Задать вопрос</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div>
        <label>{{ field.label }}:</label>
        {{ field }}
        {% if field.help_text %}
        <small>{{ field.help_text }}</small>
        {% endif %}
        {% if field.errors %}
        <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit">Задать вопрос</button>
</form>
{% endblock %}
