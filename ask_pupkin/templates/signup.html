{% extends 'base.html' %}

{% block content %}
<h2>Регистрация</h2>

<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div>
        <label>{{ field.label }}:</label>
        {{ field }}
        {% if field.errors %}
        <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
